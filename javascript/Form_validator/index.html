<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./form_validator.js"></script>
</head>
<body>
<div class="container">
    <form id="form" action="/">
        <h1>Вход</h1>
        <div class="input-control">
            <input id="text" name="text" type="text" placeholder="Введите текст">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input id="phone"name="phone" type="phone" placeholder="Введите номер телефона">
            <div class="error"></div>
        </div>
        <div class="input-control">
            <input id="email" name="email" type="text" placeholder="Введите почту">
            <div class="error"></div>
        </div>

        <button type="submit">Войти</button>
    </form>
</div>
</body>
</html>
